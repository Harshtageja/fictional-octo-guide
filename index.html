<!doctype html>
<html class="no-js">
<head>

    <link rel="stylesheet" href="New Folder/jquery-flipster-master/demo/demo.css">
    <link rel="stylesheet" href="New Folder/jquery-flipster-master/dist/jquery.flipster.min.css">

    <script src="New Folder/jquery-flipster-master/demo/jquery.min.js"></script>
    <script src="New Folder/jquery-flipster-master/dist/jquery.flipster.min.js"></script>
</head>
<body>



<article id="demo-carousel" class="demo">

    <h2>Flipster Carousel</h2>

    <div id="carousel">
        <ul class="flip-items">
            <li data-flip-title="Red">
                <img src="New Folder/jquery-flipster-master/demo/img/text1.gif">
            </li>
            <li data-flip-title="Razzmatazz" data-flip-category="Purples">
                <img src="New Folder/jquery-flipster-master/demo/img/text2.gif">
             </li>
            <li data-flip-title="Deep Lilac" data-flip-category="Purples">
                <img src="New Folder/jquery-flipster-master/demo/img/text3.gif">
            </li>
            <li data-flip-title="Daisy Bush" data-flip-category="Purples">
                <img src="New Folder/jquery-flipster-master/demo/img/text4.gif">
            </li>
            <li data-flip-title="Cerulean Blue" data-flip-category="Blues">
                <img src="New Folder/jquery-flipster-master/demo/img/text5.gif">
            </li>
      
            </li>
        </ul>
    </div>

<script>
    var carousel = $("#carousel").flipster({
        style: 'carousel',
        spacing: -0.5,
        nav: true,
        buttons:   true,
    });
</script>

<pre class="code">$("#carousel").flipster({
    style: 'carousel',
    spacing: -0.5,
    nav: true,
    buttons: true,
});</pre>

</article>








</body>
</html>
